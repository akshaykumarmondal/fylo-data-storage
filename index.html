<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo-Data-Storage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="images/x-icon" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,400;1,300&family=Big+Shoulders+Display&family=Fraunces:opsz,wght@9..144,900&family=League+Spartan:wght@300;600&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,400;1,300&family=Big+Shoulders+Display&family=Fraunces:opsz,wght@9..144,900&family=League+Spartan:wght@300;600&display=swap" rel="stylesheet"> 
</head>

<body>
  <article class="container">
    <div class="left-subcontainer">

      <img src="./images/logo.svg" alt="fylo-logo" class="fylo-logo">

      <article class="image-container">

        <div class="image-body">
          <img src="./images/icon-document.svg" alt="icon-document" class="img-size img-size1">
        </div>
        <div class="image-body">
          <img src="./images/icon-folder.svg" alt="icon-folder" class="img-size">
        </div>
        <div class="image-body">
          <img src="./images/icon-upload.svg" alt="icon-upload" class="img-size">
        </div>

      </article>

    </div>
    <article class="right-subcontainer">
      <article class="warning">
        You have used <strong>815 GB</strong> of your storage. 
      </article>
      <div class="storage">
        <div class="limited">
          <div class="pointer"></div>
        </div>
      </div>
      <div class="storage-info">
        <h6 class="gb-info">0GB</h6>
        <h6 class="gb-info">1000GB</h6>
      </div>
      <p class="left"><strong>185</strong> <span class="gb-left">GB LEFT</span></p>
    </article>
  </article>
</body>

</html>
